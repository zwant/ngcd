# Language setting http://docs.shippable.com/ci/languages/node/
language: python

python:
  - 3.5

# use this to control what branches get built.
# http://docs.shippable.com/ci/advancedOptions/branches/
branches:
  only:
    - master

services:
    - postgres

# using pre-defined build variables
# full list http://docs.shippable.com/ci/advancedOptions/environmentVariables/
env:
  global:
    - TEST_RESULTS_DIR=$SHIPPABLE_REPO_DIR/shippable/testresults
    - CODE_COVERAGE_DIR=$SHIPPABLE_REPO_DIR/shippable/codecoverage
    - COMMON_DIR=$SHIPPABLE_REPO_DIR/common
    - EVENT_API_DIR=$SHIPPABLE_REPO_DIR/event_api
    - EVENT_WRITER_DIR=$SHIPPABLE_REPO_DIR/event_writer
    - PUBLISHER_DIR=$SHIPPABLE_REPO_DIR/publisher
    - VALIDATOR_DIR=$SHIPPABLE_REPO_DIR/validator
build:
  ci:
    #Create folders for test and code coverage
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage

    # Install deps
    - pushd $COMMON_DIR
    - "pip install -r requirements-test.txt"
    - "pip install -e ."
    - pytest --junitxml=$TEST_RESULTS_DIR/nosetests-common.xml --cov=ngcd_common --cov-branch --cov-report=xml:$CODE_COVERAGE_DIR/coverage-common.xml
    - popd
    - pushd $VALIDATOR_DIR
    - "pip install -r requirements-test.txt"
    - "pip install -e ."
    - pytest --junitxml=$TEST_RESULTS_DIR/nosetests-validator.xml --cov=validator --cov-branch --cov-report=xml:$CODE_COVERAGE_DIR/coverage-validator.xml
    - popd

integrations:
  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_cancel: never
      on_pull_request: never
