syntax = "proto3";

package events;

import "google/protobuf/timestamp.proto";

/////////////////////
// Pipelines & Stages
/////////////////////
enum Result {
    SUCCESS = 0;
    FAILURE = 1;
    ABORTED = 2;
}

message PipelineStarted {
  string uuid = 1;
  google.protobuf.Timestamp timestamp = 2;
}

message PipelineFinished {
  string uuid = 1;
  google.protobuf.Timestamp timestamp = 2;
  int32 duration_ms = 3;
  Result result = 4;
}

message PipelineStageStarted {
  string pipeline_uuid = 1;
  string uuid = 2;
  google.protobuf.Timestamp timestamp = 3;
}

message PipelineStageFinished {
  string pipeline_uuid = 1;
  string uuid = 2;
  google.protobuf.Timestamp timestamp = 3;
  int32 duration_ms = 4;
  Result result = 5;
}

///////////////
// Code & Repos
///////////////
message ScmUser {
    string id = 1;
    string username = 2;
    string email = 3;
}

message ScmCommit {
    string sha = 1;
    string message = 2;
    ScmUser author = 3;
    google.protobuf.Timestamp timestamp = 4;
}

enum RepoType {
    PUBLIC_GITHUB = 0;
    GITHUB_ENTERPRISE = 1;
    GITLAB = 2;
    PUBLIC_BITBUCKET = 3;
    BITBUCKET_ENTERPRISE = 4;
}

message RepoIdentifier {
    string short_name = 1;
    string full_name = 2;
    RepoType repo_type = 5;
}

message CodePushed {
    RepoIdentifier identifier = 1;
    string new_head_sha = 2;
    string previous_head_sha = 3;
    ScmUser pusher = 4;
    repeated ScmCommit commits = 5;
    google.protobuf.Timestamp timestamp = 6;
}

message RepositoryAdded {
    RepoIdentifier identifier = 1;
    string description = 2;
    string html_url = 3;
    string api_url = 4;
    ScmUser performed_by = 5;
    google.protobuf.Timestamp timestamp = 6;
}

message RepositoryRemoved {
    RepoIdentifier identifier = 1;
    ScmUser performed_by = 4;
    google.protobuf.Timestamp timestamp = 6;
}

////////////
// Artifacts
////////////
message ArtifactPublished {
    string component_name = 1;
    string version = 2;
    string download_url = 3;
    google.protobuf.Timestamp timestamp = 4;
}
